<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script defer src="main.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="container">
            <form action="*" method="post">
                <h1>REGISTRATION</h1>
                <div class="input-control">
                    <label for="Fullname">Full Name</label> <br>
                    <Input type="text" placeholder=" Full Name" title="Fullname" id="text" required>
                        <div class="error"></div>
                </div>
                <div class="input-control">
                    <label for="email" id="text">Email</label> <br>
                    <Input type="email" placeholder=" Email Address" title="email" required>
                        <div class="error"></div>
                </div>
                <div class="input-control">
                    <label for="phone number">Phone Number</label>
                    <Input type="numbers" placeholder="" title="phone number" required>
                        <div class="error"></div>
                </div>
                <div class="input-control">
                    <label for="gender" id="gender" >Gender</label><br>
                       <input type="radio"  value="Male" name="gender">
                       <label for="gender" id="gender">Male</label>
                       <input type="radio"  value="Female" name="gender"> 
                       <label for="gender" id="gender">Female</label>
                       <input type="radio"  value="Other" name="gender">
                       <label for="gender" id="gender">Other</label>
                        <div class="error"></div>
                </div>
                <div>
                    <button type="submit"> Register</button>
                </div>
            </form>
        </div>
    </div>
    
</body>
</html>
